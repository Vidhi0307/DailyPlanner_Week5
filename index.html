<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>

    <div class="container">
      <!-- Timeblocks go here -->
      <div class ="row">
        <div class ="col-md-1 hour">9AM</div>
          <input class ="col-md-10 time-block" id="9"></input>
          <button type="button"  value="9" data-hour="" class="saveButton col-md-1">Save</button>
        </div>
               
      <div class ="row">
                <div class ="col-md-1 hour">10AM</div>
                  <input class ="col-md-10 time-block" id="10"></input>

      </div>

                  <div class ="col-md-1 hour">11AM</div>
                    <input class ="col-md-10 time-block" id="11"></input>

       </div>

                    <div class ="col-md-1 hour">12PM</div>

      </div>
      <div class ="row">

       <div class ="col-md-1 hour">3PM</div>
